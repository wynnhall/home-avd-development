---
# IT-Tenant-IT Networks

IT-Tenant-IT:
  - name: "IT-Tenant-IT"
    mac_vrf_vni_base: 10000
    enable_mlag_ibgp_peering_vrfs: false
    vrfs:
      - name: "IT"
        vrf_vni: 5003
        svis:
          237:	
            name: 10.211.16.0/20_SM1-Wired-LAN
            enabled: true
            # tags: [SM1] #TBD
            ip_address_virtual: 10.211.16.1/20
          337:
            name: 10.215.64.0/20_SM-Wired-LAN
            enabled: true
            # tags: [RED] #TBD
            ip_address_virtual: 10.215.64.1/20
          250:
            name: 10.215.0.0/20_S0-Wired-LAN
            enabled: true
            # tags: [RED] #TBD
            ip_address_virtual: 10.215.0.1/20
          951:
            name: 10.70.32.0/24_SM-GuestNet(Wired)
            enabled: true
            # tags: [RED] #TBD 
            ip_address_virtual: 10.70.32.1/24
          221:
            name: 10.211.0.0/23_SM1-UtilityYards
            enabled: true
            # tags: [RED] #TBD 
            ip_address_virtual: 10.211.0.1/23
        l3_interfaces:
          - interfaces:
              # to the CAMPUS_CORES
                - Ethernet1/1.525
                - Ethernet2/1.525
                - Ethernet1/1.525
                - Ethernet2/1.525
            nodes:
            # to the CAMPUS_CORES
                - ISMS1ITBL01A
                - ISMS1ITBL01A
                - ISMS1ITBL02A
                - ISMS1ITBL02A
            ip_addresses:
            # to the CAMPUS_CORES 
                - 10.210.241.1/31
                - 10.210.241.5/31
                - 10.210.241.3/31
                - 10.210.241.7/31
            descriptions:
            # to the CAMPUS_CORES
              - '[L]_ISMCR01A-Eth3/3/1-IT-VRF'
              - '[L]_ISMCR02A-Eth3/3/1-IT-VRF'
              - '[L]_ISMCR01A-Eth4/3/1-IT-VRF'
              - '[L]_ISMCR02A-Eth4/3/1-IT-VRF'
        bgp_peer_groups:
        # to the CAMPUS_CORES 
          - name: CORES-EBGP-PEERS-IT-VRF
            nodes:
              - ISMS1ITBL01A
              - ISMS1ITBL01A
            remote_as: "65120.1"
            maximum_routes: 0
            password: "{{ '{{ vault.bgp.password }}' | arista.avd.encrypt(passwd_type='bgp', key='CORES-EBGP-PEERS-IT-VRF') }}"
        bgp_peers:
        # to the CAMPUS_CORES 
          - ip_address: 10.210.241.0
            description: ISMCR01A-Eth3/3/1-IT-VRF
            peer_group: CORES-EBGP-PEERS-IT-VRF
            nodes:
              - ISMS1ITBL01A
          - ip_address: 10.210.241.4
            description: ISMCR02A-Eth3/3/1-IT-VRF
            peer_group: CORES-EBGP-PEERS-IT-VRF
            nodes:
              - ISMS1ITBL01A
          - ip_address: 10.210.241.2
            description: ISMCR01A-Eth4/3/1-IT-VRF
            peer_group: CORES-EBGP-PEERS-IT-VRF
            nodes:
              - ISMS1ITBL02A
          - ip_address: 10.210.241.6
            description: ISMCR02A-Eth4/3/1-IT-VRF
            peer_group: CORES-EBGP-PEERS-IT-VRF
            nodes:
              - ISMS1ITBL02A
    l2vlans:
      237:	
        name: 10.211.16.0/20_SM1-Wired-LAN
        # tags: [SM1] #TBD
      337:
        name: 10.215.64.0/20_SM-Wired-LAN
        # tags: [RED] #TBD
      250:
        name: 10.215.0.0/20_S0-Wired-LAN
        # tags: [RED] #TBD
      951:
        name: 10.70.32.0/24_SM-GuestNet(Wired)
        # tags: [RED] #TBD 
      221:
        name: 10.211.0.0/23_SM1-UtilityYards
        # tags: [RED] #TBD 
