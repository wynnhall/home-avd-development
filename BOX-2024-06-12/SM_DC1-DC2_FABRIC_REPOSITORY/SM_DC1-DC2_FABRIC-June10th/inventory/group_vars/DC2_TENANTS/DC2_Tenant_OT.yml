        # to the CAMPUS_CORES 
          - name: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ismdc2bl01aa
              - ismdc2bl01ba
            remote_as: "65120.1"
            maximum_routes: 0
          # to the S1-OT Borders
          - name: S1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ismdc2bl01aa
              - ismdc2bl01ba
            remote_as: "65120.21200"
            maximum_routes: 0
        bgp_peers:
        # to the CAMPUS_CORES 
          - ip_address: 10.210.234.0
            description: ismcr01a-Eth3/2/1-OTVRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ismdc2bl01aa
          - ip_address: 10.210.234.2
