            profile: svi_l3_defaults
            ip_address_virtual: 10.210.113.1/24
        # L3 p2p subinterfaces to CAMPUS_CORE switches & S1-OT Border leaf switches in OT VRF
        l3_interfaces:
          - interfaces:
              # to the CAMPUS_CORES
                - Ethernet1/1.533
                - Ethernet2/1.533
                - Ethernet1/1.533
                - Ethernet2/1.533
              # to the S1-OT Borders
                - Ethernet5/1.533
                - Ethernet6/1.533
                - Ethernet5/1.533
                - Ethernet6/1.533
            nodes:
            # to the CAMPUS_CORES
                - ismdc2bl01aa
                - ismdc2bl01aa
                - ismdc2bl01ba
                - ismdc2bl01ba
            # to the S1-OT Borders
                - ismdc2bl01aa
                - ismdc2bl01aa
                - ismdc2bl01ba
                - ismdc2bl01ba
            ip_addresses:
            # to the CAMPUS_CORES 
                - 10.210.234.1/31
                - 10.210.234.3/31
                - 10.210.234.5/31
                - 10.210.234.7/31
            # to the S1-OT Borders
                - 10.210.234.9/31
                - 10.210.234.11/31
                - 10.210.234.13/31
                - 10.210.234.15/31
            descriptions:
            # to the CAMPUS_CORES
              - '[L]_ismcr01a-Eth3/2/1-OTVRF'
              - '[L]_ismcr02a-Eth3/2/1-OTVRF'
              - '[L]_ismcr01a-Eth4/2/1-OTVRF'
              - '[L]_ismcr02a-Eth4/2/1-OTVRF'
            # to the S1-OT Borders
              - '[L]_isms1otbl01aa-Eth3/1-OTVRF'
              - '[L]_isms1otbl01ba-Eth3/1-OTVRF'
              - '[L]_isms1otbl01aa-Eth4/1-OTVRF'
              - '[L]_isms1otbl01ba-Eth4/1-OTVRF'
