          id: 2
          mgmt_ip: 10.210.80.41/21
          uplink_switch_interfaces: [ Ethernet4/1, Ethernet4/1, Ethernet4/1 ]
    - group: DC2_VTEP_2F501
      bgp_as: "65120.12202"
