        - name: ismdc2f501ba
          id: 4
          mgmt_ip: 10.210.80.43/21
          uplink_switch_interfaces: [ Ethernet6/1, Ethernet6/1, Ethernet6/1 ]
    - group: DC2_VTEP_2F601
      bgp_as: "65120.12203"
