              - ISMDC1BL02A
        # to the S1-OT Borders 
          - ip_address: 10.210.226.16
            description: ISMS1OTBL01A-Eth1/1-OT-VRF
            peer_group: S1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC1BL01A
          - ip_address: 10.210.226.18
            description: ISMS1OTBL02A-Eth1/1-OT-VRF
            peer_group: S1-OT-BL-EBGP-PEERS-OTVRF
