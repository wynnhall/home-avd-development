            # to the CAMPUS_CORES
              - '[L]_ISMCR01A-Eth3/1/1-OT-VRF'
              - '[L]_ISMCR02A-Eth3/1/1-OT-VRF'
              - '[L]_ISMCR01A-Eth4/1/1-OT-VRF'
              - '[L]_ISMCR02A-Eth4/1/1-OT-VRF'
            # to the S1-OT Borders
              - '[L]_ISMS1OTBL01A-Eth1/1-OT-VRF'
              - '[L]_ISMS1OTBL02A-Eth1/1-OT-VRF'
              - '[L]_ISMS1OTBL01A-Eth2/1-OT-VRF'
              - '[L]_ISMS1OTBL02A-Eth2/1-OT-VRF'
        bgp_peer_groups:
        # to the CAMPUS_CORES 
          - name: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC1BL01A
              - ISMDC1BL02A
            remote_as: "65120.1"
            maximum_routes: 0
            password: "{{ '{{ vault.bgp.password }}' | arista.avd.encrypt(passwd_type='bgp', key='CORES-EBGP-PEERS-OTVRF') }}"
          # to the S1-OT Borders
          - name: S1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC1BL01A
              - ISMDC1BL02A
            remote_as: "65120.21200"
            maximum_routes: 0
            password: "{{ '{{ vault.bgp.password }}' | arista.avd.encrypt(passwd_type='bgp', key='S1-OT-BL-EBGP-PEERS-OTVRF') }}"
        bgp_peers:
        # to the CAMPUS_CORES 
          - ip_address: 10.210.226.0
            description: ISMCR01A-Eth3/1/1-OT-VRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC1BL01A
          - ip_address: 10.210.226.2
