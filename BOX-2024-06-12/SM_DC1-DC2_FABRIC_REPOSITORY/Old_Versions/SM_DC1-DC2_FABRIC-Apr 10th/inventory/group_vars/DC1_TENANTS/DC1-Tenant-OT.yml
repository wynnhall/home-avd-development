          # Currently in use at LDC
          1022:
            name: 10.210.128.0/19_NSX-MNGD-VMNET-P #NSX Managed VM network (Public_Net)
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.128.1/19
        # L3 p2p subinterfaces to CAMPUS_CORE switches & S1-OT Border leaf switches in OT VRF
        l3_interfaces:
          - interfaces:
              # to the CAMPUS_CORES
                - Ethernet1/1.533
                - Ethernet2/1.533
                - Ethernet1/1.533
                - Ethernet2/1.533
              # to the S1-OT Borders
                - Ethernet5/1.533
                - Ethernet6/1.533
                - Ethernet5/1.533
                - Ethernet6/1.533
            nodes:
            # to the CAMPUS_CORES
                - ISMDC1BL01A
                - ISMDC1BL01A
                - ISMDC1BL02A
                - ISMDC1BL02A
            # to the S1-OT Borders
                - ISMDC1BL01A
                - ISMDC1BL01A
                - ISMDC1BL02A
                - ISMDC1BL02A
            ip_addresses:
            # to the CAMPUS_CORES 
                - 10.210.226.1/31
                - 10.210.226.3/31
                - 10.210.226.5/31
                - 10.210.226.7/31
            # to the S1-OT Borders
                - 10.210.226.17/31
                - 10.210.226.19/31
                - 10.210.226.21/31
                - 10.210.226.23/31
