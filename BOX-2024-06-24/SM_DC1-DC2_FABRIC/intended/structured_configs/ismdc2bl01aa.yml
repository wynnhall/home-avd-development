mlag_configuration:
  domain_id: MLAG
  local_interface: Vlan4094
  peer_address: 192.168.0.1
  peer_link: Port-Channel4094
  reload_delay_mlag: '900'
  reload_delay_non_mlag: '1020'
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    set:
    - origin incomplete
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-LOCAL-NETWORKS
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOCAL-NETWORKS
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 172.21.1.24/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.210.232.24/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 172.21.1.0/24 eq 32
  - sequence: 20
    action: permit 10.210.232.0/24 eq 32
- name: PL-LOCAL-NETWORKS
  sequence_numbers:
  - sequence: 10
    action: permit 10.208.0.0/13 le 29
  - sequence: 20
    action: permit 172.21.0.0/22 eq 32
  - sequence: 30
    action: permit 192.168.160.0/20 eq 32
