---
# IT-Tenant-IoT Networks

IT-Tenant-IoT:
  - name: "IT-Tenant-IoT"
    mac_vrf_vni_base: 10000
    enable_mlag_ibgp_peering_vrfs: false
    vrfs:
      - name: "IoT"
        vrf_vni: 5004
        svis:
          224:
            name: 10.211.3.0/23-S1-AV
            enabled: true
            tags: [S1]
            profile: svi_l3_defaults
            ip_address_virtual: 10.211.3.1/23
          227:
            name: 10.211.6.0/23-S1-BMS
            enabled: true
            tags: [S1]
            profile: svi_l3_defaults
            ip_address_virtual: 10.211.6.1/23
          305:
            name: 10.215.80.0/24-SM-AV
            enabled: true
            tags: [SM]
            profile: svi_l3_defaults
            ip_address_virtual: 10.215.80.1/24
          307:
            name: 10.215.82.0/24-SM-Security
            enabled: true
            tags: [SM]
            profile: svi_l3_defaults
            ip_address_virtual: 10.215.82.1/24
          309:
            name: 10.215.84.0/24-SM-BMS
            enabled: true
