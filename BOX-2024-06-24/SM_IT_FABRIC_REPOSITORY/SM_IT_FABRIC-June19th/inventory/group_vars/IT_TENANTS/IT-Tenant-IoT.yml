            name: 10.215.22.0/24-S0-BMS
            enabled: true
            tags: [S0]
            profile: svi_l3_defaults
            ip_address_virtual: 10.215.22.1/24
        l3_interfaces:
          - interfaces:
                - Ethernet1/1.633
                - Ethernet2/1.633
                - Ethernet1/1.633
                - Ethernet2/1.633
            nodes:
                - isms1itbl01a
                - isms1itbl01a
                - isms1itbl02a
                - isms1itbl02a
            ip_addresses:
                - 10.210.241.9/31
                - 10.210.241.11/31
                - 10.210.241.13/31
                - 10.210.241.15/31
            descriptions:
              - '[L]_ismcr01a-Eth3/3/1-IoTVRF'
              - '[L]_ismcr02a-Eth3/3/1-IoTVRF'
              - '[L]_ismcr01a-Eth4/3/1-IoTVRF'
              - '[L]_ismcr02a-Eth4/3/1-IoTVRF'
        bgp_peer_groups:
          - name: CORES-EBGP-PEERS-IoTVRF
            nodes:
              - isms1itbl01a
              - isms1itbl01a
            remote_as: "65120.1"
            maximum_routes: 0
        bgp_peers:
          - ip_address: 10.210.241.8
            description: ismcr01a-Eth3/3/1-IoTVRF
            peer_group: CORES-EBGP-PEERS-IoTVRF
            nodes:
              - isms1itbl01a
          - ip_address: 10.210.241.10
            description: ismcr02a-Eth3/3/1-IoTVRF
