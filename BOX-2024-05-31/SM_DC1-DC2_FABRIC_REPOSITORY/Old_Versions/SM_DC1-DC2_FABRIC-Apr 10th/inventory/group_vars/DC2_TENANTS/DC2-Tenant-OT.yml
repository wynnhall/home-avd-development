          1019:
            name: 10.210.108.0/23_VCF-WD-VMOTION #VCF Wrkld Domain V-Motion
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.108.1/23
          1020:
            name: 10.210.110.0/24_VCF-MD-VMOTION #VCF Mgmt Domain V-Motion
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.110.1/24
          1021:
            name: 10.210.111.0/24_VMWare-FT ##VMWare Fault Tolerance
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.111.1/24 
          # Currently in use at LDC
          1022:
            name: 10.210.128.0/19_NSX-MNGD-VMNET-P #NSX Managed VM network (Public_Net)
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.128.1/19
        # L3 p2p subinterfaces to CAMPUS_CORE switches & SM1-OT Border leaf switches in OT VRF
        l3_interfaces:
          - interfaces:
              # to the CAMPUS_CORES
                - Ethernet1/1.533
                - Ethernet2/1.533
                - Ethernet1/1.533
                - Ethernet2/1.533
              # to the SM1-OT Borders
                - Ethernet5/1.533
                - Ethernet6/1.533
                - Ethernet5/1.533
                - Ethernet6/1.533
            nodes:
            # to the CAMPUS_CORES
                - ISMDC2BL01A
                - ISMDC2BL01A
                - ISMDC2BL02A
                - ISMDC2BL02A
            # to the SM1-OT Borders
                - ISMDC2BL01A
                - ISMDC2BL01A
                - ISMDC2BL02A
                - ISMDC2BL02A
            ip_addresses:
            # to the CAMPUS_CORES 
                - 10.210.234.1/31
                - 10.210.234.3/31
                - 10.210.234.5/31
                - 10.210.234.7/31
            # to the SM1-OT Borders
                - 10.210.234.9/31
                - 10.210.234.11/31
                - 10.210.234.13/31
                - 10.210.234.15/31
            descriptions:
            # to the CAMPUS_CORES
              - CORE1-Eth3/2/1-OT-VRF
              - CORE2-Eth3/2/1-OT-VRF
              - CORE1-Eth4/2/1-OT-VRF
              - CORE2-Eth4/2/1-OT-VRF
            # to the SM1-OT Borders
              - SM1-OT-BL1-Eth3/1-OT-VRF
              - SM1-OT-BL2-Eth3/1-OT-VRF
              - SM1-OT-BL1-Eth4/1-OT-VRF
              - SM1-OT-BL2-Eth4/1-OT-VRF
        bgp_peer_groups:
        # to the CAMPUS_CORES 
          - name: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
              - ISMDC2BL02A
            remote_as: "65120.1"
            maximum_routes: 0
            password: "{{ '{{ vault.bgp.password }}' | arista.avd.encrypt(passwd_type='bgp', key='CORES-EBGP-PEERS-OTVRF') }}"
          # to the SM1-OT Borders
          - name: SM1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
              - ISMDC2BL02A
            remote_as: "65120.21200"
            maximum_routes: 0
            password: "{{ '{{ vault.bgp.password }}' | arista.avd.encrypt(passwd_type='bgp', key='SM1-OT-BL-EBGP-PEERS-OTVRF') }}"
        bgp_peers:
        # to the CAMPUS_CORES 
          - ip_address: 10.210.234.0
            description: CORE1-Eth3/2/1-OT-VRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
          - ip_address: 10.210.234.2
            description: CORE2-Eth3/2/1-OT-VRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
          - ip_address: 10.210.234.4
            description: CORE1-Eth4/2/1-OT-VRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL02A
          - ip_address: 10.210.234.6
            description: CORE2-Eth4/2/1-OT-VRF
            peer_group: CORES-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL02A
        # to the SM1-OT Borders 
          - ip_address: 10.210.234.8
            description: SM1-OT-BL1-Eth3/1-OT-VRF
            peer_group: SM1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
          - ip_address: 10.210.234.11
            description: SM1-OT-BL2-Eth3/1-OT-VRF
            peer_group: SM1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL01A
          - ip_address: 10.210.234.13
            description: SM1-OT-BL1-Eth4/1-OT-VRF
            peer_group: SM1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL02A
          - ip_address: 10.210.234.15
            description: SM1-OT-BL2-Eth4/1-OT-VRF
            peer_group: SM1-OT-BL-EBGP-PEERS-OTVRF
            nodes:
              - ISMDC2BL02A

