            ip_address_virtual: 10.210.103.1/28
          355:
            name: 10.210.103.32/27_ORCLERAC-PRVNET #Oracle RAC Private Network
            tags: [stretch]
            enabled: true
            ip_address_virtual: 10.210.103.33/27
          451:
            name: 10.210.103.128/27_GAD-PNET-iSCSI  #GAD Public Network iSCSI
            tags: [stretch]
