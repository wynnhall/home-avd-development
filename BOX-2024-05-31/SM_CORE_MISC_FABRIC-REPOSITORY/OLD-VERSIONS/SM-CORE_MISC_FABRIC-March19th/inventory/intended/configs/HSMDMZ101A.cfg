!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname HSMDMZ101A
!
spanning-tree mode mstp
no spanning-tree vlan-id 4094
spanning-tree mst 0 priority 4096
!
no enable password
no aaa root
!
vlan 100
   name IoT-FW-TRANSIT
!
vlan 4094
   name MLAG_PEER
   trunk group MLAG
!
vrf instance mgmt
!
interface Port-Channel55
   description MLAG_PEER_HSMDMZ100A_Po55
   no shutdown
   switchport
   switchport mode trunk
   switchport trunk group MLAG
!
interface Ethernet49
   description IOT-Router1_Eth1
   no shutdown
   speed 10g
   switchport trunk allowed vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet50
   description IOT-Router2_Eth1
   no shutdown
   speed 10g
   switchport trunk allowed vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet51
   description ISMPAN98_Eth14
   no shutdown
   speed 10g
   switchport trunk allowed vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet52
   description ISMPAN99_Eth14
   no shutdown
   speed 10g
   switchport trunk allowed vlan 100
   switchport mode trunk
   switchport
   spanning-tree portfast
!
interface Ethernet55
   description MLAG_PEER_HSMDMZ100A_Ethernet55
   no shutdown
   speed 25g
   channel-group 55 mode active
!
interface Ethernet56
   description MLAG_PEER_HSMDMZ100A_Ethernet56
   no shutdown
   speed 25g
   channel-group 55 mode active
!
interface Management1
   description oob_management
   no shutdown
   vrf mgmt
   ip address 10.210.80.79/24
!
interface Vlan4094
   description MLAG_PEER
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.0.1/31
no ip routing vrf mgmt
!
mlag configuration
   domain-id IoT_SEGMENT
   local-interface Vlan4094
   peer-address 192.168.0.0
   peer-link Port-Channel55
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf mgmt 0.0.0.0/0 10.210.80.1
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf mgmt
      no shutdown
!
end
